<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RIFAT CYBER TOOLKIT</title>
<style>
body{
  margin:0;
  background:black;
  color:#00ff88;
  font-family:Courier New, monospace;
  overflow:hidden;
}
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}
.container{
  max-width:700px;
  margin:auto;
  padding:20px;
}
h1{text-align:center;text-shadow:0 0 15px #00ff88;}
input{
  width:70%;
  padding:10px;
  background:black;
  border:1px solid #00ff88;
  color:#00ff88;
}
button{
  padding:10px;
  background:#00ff88;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
.section{
  margin-top:20px;
  border:1px solid #00ff88;
  padding:10px;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
<h1>⚡ RIFAT CYBER TOOLKIT ⚡</h1>
<input type="text" id="domain" placeholder="Enter domain">
<button onclick="scan()">SCAN</button>
<div id="output"></div>
</div>

<script>
async function scan(){
  let domain=document.getElementById("domain").value.trim();
  if(!domain) return alert("Enter domain");

  document.getElementById("output").innerHTML="Scanning...";

  try{
    let res=await fetch("/api/scan?domain="+domain);
    let data=await res.json();

    document.getElementById("output").innerHTML=`
      <div class="section">
        <h3>IP Info</h3>
        <p>${data.ip}</p>
        <p>${data.country}</p>
        <p>${data.org}</p>
      </div>

      <div class="section">
        <h3>Server Headers</h3>
        <p>${data.server || "Not Available"}</p>
      </div>

      <div class="section">
        <h3>SSL Info</h3>
        <p>${data.ssl || "Not Available"}</p>
      </div>

      <div class="section">
        <h3>Subdomains</h3>
        <p>${data.subdomains?.join("<br>") || "No Data"}</p>
      </div>
    `;

  }catch(err){
    document.getElementById("output").innerHTML="Error fetching data.";
  }
}
</script>

<script>
/* Matrix Animation */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;
canvas.width=window.innerWidth;
let letters="01";
letters=letters.split("");
let fontSize=14;
let columns=canvas.width/fontSize;
let drops=[];
for(let x=0;x<columns;x++) drops[x]=1;
function draw(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff88";
  ctx.font=fontSize+"px monospace";
  for(let i=0;i<drops.length;i++){
    let text=letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height&&Math.random()>0.975)
      drops[i]=0;
    drops[i]++;
  }
}
setInterval(draw,33);
</script>

</body>
</html>
